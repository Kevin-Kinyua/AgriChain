<!-- <router-outlet></router-outlet> -->

<mat-sidenav-container>
    <mat-sidenav #sidenav>
      <!-- Sidenav List goes here -->
      <app-sidenav (closeSideNavigation)= "sidenav.close()"> </app-sidenav>
    </mat-sidenav>
  
    <mat-sidenav-content>
      

      <!-- Header will go here -->
      <app-header (SideNavigationToggle)="sidenav.toggle()"> </app-header>
  
      <!-- Navtabs will go here -->
      <!-- <app-navtabs color="primary"></app-navtabs> -->
      <router-outlet></router-outlet>
      
      <div class="dashboard-content">
        
        <mat-card>Your assets</mat-card>
        
        
<!-- ------------------------------------------------------------------------------------------------ -->
        <mat-card  class="your-business-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Crop </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
                        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Farm</th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
                    
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <!-- <button mat-raised-button color="accent">Check in</button> -->
              </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
<!-- ------------------------------------------------------------------------------------------------ -->
      </div>
 
    </mat-sidenav-content>
   
  </mat-sidenav-container>
